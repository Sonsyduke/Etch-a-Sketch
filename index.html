<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="top-section">
        <h1 class="main-heading">Etch a Sketch</h1>
        <div class="options">
          <button class="button">Reset</button>
          <button class="button">Black</button>
          <button class="button">Random</button>
          <div class="color-pick">
            <label for="color" class="label-name">Pick a Color</label>
            <input type="color" name="color" id="colorPicker" />
          </div>

          <div class="color-pick">
            <label for="color" class="label-name" id="gridDisplaySize"
              >16 x 16</label
            >
            <input
              type="range"
              id="gridSize"
              name="gridSize"
              value="16"
              min="1"
              max="64"
            />
          </div>
        </div>
      </section>
      <section class="grid"></section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
